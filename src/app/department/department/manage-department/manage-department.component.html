<div   class="components-container-gt-xs">

	<div  class="form-component-holder mat-elevation-z4">
		<mat-toolbar class="form-header">
			<h1 class="mat-headline center-align" >Manage Department</h1>
		</mat-toolbar>		
   <form [formGroup]="profileForm"  (ngSubmit)="onSubmit()">
			<mat-form-field class="width">
				<input type="text" matInput placeholder="Enter Username"  formControlName="username" required>
			</mat-form-field>
			<mat-form-field  class="width">
				<input type="email" matInput placeholder="Enter Your Email"  formControlName="email"  required
                pattern="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$"  required >
			</mat-form-field>
		
			<mat-form-field  class="width">
				<input type="text" matInput placeholder="Enter your Number"  
				formControlName="number" required pattern="[0-9]*">
			</mat-form-field>
			<mat-form-field>
    			   <input matInput placeholder="Enter your password" [type]="hide ? 'password' : 'text'" formControlName="pwd" >
    			   <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility' : 'visibility_off'}}</mat-icon>
    		</mat-form-field>
		</form>
	</div>
</div>
