<div   class="components-container-gt-xs">

	<div  class="form-component-holder mat-elevation-z4">
		<mat-toolbar class="form-header">
			<h1 class="mat-headline center-align" >Add Admin</h1>
		</mat-toolbar>		
   <form [formGroup]="adminForm">
			<mat-form-field class="width">
				<input type="text" matInput placeholder="Enter Username"  formControlName="adminName" required>
			</mat-form-field>
			<mat-form-field  class="width">
				<input type="email" matInput placeholder="Enter Your Email"  formControlName="email"  
                pattern="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$"  required >
			</mat-form-field>
			<mat-form-field  class="width">
				<input type="text" matInput placeholder="Enter your Number"  
				formControlName="number" required pattern="[0-9]*">
			</mat-form-field>
      <button mat-button [disabled]="!adminForm.valid"  (click)="addAdmin(adminForm.value)" >Submit</button>
		</form>
	</div>
</div>
